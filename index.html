<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RC REST Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              success: '#22c55e',
              danger: '#ef4444',
              warning: '#f59e0b',
              dark: '#1e293b',
              darker: '#0f172a',
              paper: '#1e293b', // Dark mode paper
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Markdown Styles */
      .markdown-body { font-size: 0.95rem; line-height: 1.6; color: #334155; }
      .dark .markdown-body { color: #cbd5e1; }
      .markdown-body h1 { font-size: 1.75em; font-weight: bold; margin-bottom: 0.5em; margin-top: 0; }
      .markdown-body h2 { font-size: 1.4em; font-weight: bold; margin-bottom: 0.5em; margin-top: 1em; }
      .markdown-body h3 { font-size: 1.2em; font-weight: bold; margin-bottom: 0.5em; margin-top: 1em; }
      .markdown-body p { margin-bottom: 1em; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body code { background-color: rgba(0,0,0,0.05); padding: 0.2em 0.4em; border-radius: 3px; font-family: monospace; font-size: 0.9em; }
      .dark .markdown-body code { background-color: rgba(255,255,255,0.1); }
      .markdown-body pre { background-color: #f1f5f9; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1em; }
      .dark .markdown-body pre { background-color: #0f172a; border: 1px solid #1e293b; }
      .markdown-body pre code { background-color: transparent; padding: 0; }
      .markdown-body blockquote { border-left: 4px solid #e2e8f0; padding-left: 1em; color: #64748b; margin-bottom: 1em; }
      .dark .markdown-body blockquote { border-color: #334155; color: #94a3b8; }
      .markdown-body a { color: #3b82f6; text-decoration: underline; }
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
      .markdown-body th, .markdown-body td { border: 1px solid #e2e8f0; padding: 0.5em; }
      .dark .markdown-body th, .dark .markdown-body td { border-color: #334155; }
      .markdown-body img { max-width: 100%; height: auto; border-radius: 0.5em; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

    "react": "https://esm.sh/react@^19.2.4",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "react-markdown": "https://esm.sh/react-markdown@9",
    "remark-gfm": "https://esm.sh/remark-gfm@4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
